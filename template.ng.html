<div qv-extension 
     eui-overlay 
     overlay-enabled="showUnsupportedOverlay()" 
     overlay-title="Unsupported version" 
     overlay-text="This visualization extension uses some functionality which have been introduced in Qlik Sense 2.1.">
    
    <!-- Modo debug - mostra tabela de dados -->
    <div ng-if="debug()">
        <b>Note:</b> The debug mode shows only a max of 500 records, the export will always contain all records.
        <eui-simple-table hyper-cube="layout.qHyperCube"></eui-simple-table>
    </div>
    
    <!-- Botão de exportação principal -->
    <eui-button ng-if="!debug()" 
                label="layout.props.buttonLabel" 
                theme="layout.props.buttonTheme" 
                full-width="layout.props.fullWidth" 
                icon="layout.props.buttonIcon" 
                align="layout.props.buttonAlign" 
                click="export()" 
                spinning="exporting">
    </eui-button>
</div>
